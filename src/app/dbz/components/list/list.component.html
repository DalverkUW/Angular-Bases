<h4>Listado</h4>

<ul class="list-group">
    <li *ngFor="
        let character of CharacterList; 
        let i = index;
        let isLast = last;
        let isFirst = first;" 
        class="list-group-item" 
        [ngClass]="{'list-group-item-dark' : isLast, 'list-group-item-danger': isFirst}">
    
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

        <span> {{i+1}} </span>
        {{character.name}} - power: {{character.power}}
    </li>

    
</ul>
